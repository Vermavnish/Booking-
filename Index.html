<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <title>Booking App - Amazon Theme</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; }
    .header { background-color: #232f3e; color: #fff; padding: 15px; text-align: center; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .btn { background-color: #ff9900; color: #fff; padding: 10px 20px; margin: 5px 0; border: none; cursor: pointer; }
    .btn:hover { background-color: #e68a00; }
    .booking-item { padding: 10px; border-bottom: 1px solid #ddd; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="header">Booking Web App</div>

  <div class="container">
    <div id="form-screen">
      <h2>New Booking</h2>
      <form id="booking-form">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="text" id="address" placeholder="Address" required><br>
        <input type="tel" id="mobile" placeholder="Mobile No." required><br>
        <input type="date" id="date" required><br>
        <h3>Items</h3>
        <input type="number" id="bhagona" placeholder="Bhagona"><br>
        <input type="number" id="tap" placeholder="Tap"><br>
        <input type="number" id="balti" placeholder="Balti"><br>
        <input type="number" id="karchhul" placeholder="Karchhul"><br>
        <button type="submit" class="btn">Add Booking</button>
      </form>
      <button class="btn" onclick="showBookings()">Show Bookings</button>
    </div>

    <div id="bookings-screen" class="hidden">
      <h2>Bookings</h2>
      <div id="bookings-list"></div>
      <button class="btn" onclick="backToForm()">Back</button>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function() {
          console.log('Service Worker Registered');
        });
      });
    }
  </script>

  <script>
    const formScreen = document.getElementById('form-screen');
    const bookingsScreen = document.getElementById('bookings-screen');
    const bookingForm = document.getElementById('booking-form');
    const bookingsList = document.getElementById('bookings-list');

    bookingForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const booking = {
        id: Date.now(),
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        mobile: document.getElementById('mobile').value,
        date: document.getElementById('date').value,
        items: {
          bhagona: document.getElementById('bhagona').value || 0,
          tap: document.getElementById('tap').value || 0,
          balti: document.getElementById('balti').value || 0,
          karchhul: document.getElementById('karchhul').value || 0
        }
      };
      saveBooking(booking);
      bookingForm.reset();
      alert('Booking added!');
    });

    function saveBooking(booking) {
      let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
      bookings.push(booking);
      localStorage.setItem('bookings', JSON.stringify(bookings));
    }

    function showBookings() {
      formScreen.classList.add('hidden');
      bookingsScreen.classList.remove('hidden');
      bookingsList.innerHTML = '';
      const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
      bookings.forEach(booking => {
        const div = document.createElement('div');
        div.className = 'booking-item';
        div.innerHTML = `
          <p>${booking.name} - ${booking.date}</p>
          <button onclick='deleteBooking(${booking.id})' class='btn'>Delete</button>
        `;
        bookingsList.appendChild(div);
      });
    }

    function backToForm() {
      formScreen.classList.remove('hidden');
      bookingsScreen.classList.add('hidden');
    }

    function deleteBooking(id) {
      let bookings = JSON.parse(localStorage.getItem('bookings'));
      bookings = bookings.filter(b => b.id !== id);
      localStorage.setItem('bookings', JSON.stringify(bookings));
      showBookings();
    }
  </script>
</body>
</html>
